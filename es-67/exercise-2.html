<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  let todoList = document.querySelector("#container");
  async function getToDo(){
    const todos = await fetch('https://jsonplaceholder.typicode.com/todos/4')
    const result = await todos.json()
      const h2= document.createElement('h2')
      h2.textContent= result.title;
      todoList.appendChild(h2)
     const check= document.createElement('input')
     check.type= 'checkbox';
     check.checked= result.completed;
     todoList.appendChild(check)
    }

    getToDo();
</script>
